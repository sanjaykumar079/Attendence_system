<style>
  /* Basic styling for the success message */
.success-message {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    opacity: 0;
    animation: slideIn 0.5s forwards;
}
.sec{
    margin-left: 40px;
    background-color: #007bff;
}
.p{
    background-color: #555;
}
.success-message h2 {
    color: #28a745;
    margin: 10px 0;
    font-size: 1.5em;
}

.success-message p {
    font-size: 1em;
    color: #555;
    text-align: center;
}

.success-message button {
    background-color: green;
    color: white;
    padding: 10px 30px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 15px;
    font-size: 1em;
    transition: background-color 0.3s;
}

.success-message button:hover {
    background-color: gray;
}

/* Checkmark circle animation */
.checkmark-circle {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: #28a745;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 15px;
}
.back-button {
    /* background-color: #555; */
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
    font-size: 16px;
    display: flex;
    justify-content: space-between;
    display: inline-block;}
.checkmark {
    width: 30px;
    height: 30px;
    border-right: 4px solid white;
    border-bottom: 4px solid white;
    transform: rotate(45deg);
    animation: checkmark-animation 0.5s ease forwards;
}

/* Slide-in and scale-up animation */
@keyframes slideIn {
    from {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0;
    }
    to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
    }
}

@keyframes checkmark-animation {
    0% {
        width: 0;
        height: 0;
    }
    100% {
        width: 30px;
        height: 30px;
    }
}
</style>

<div id="upload-success" class="success-message">
  <div class="checkmark-circle">
      <span class="checkmark"></span>
  </div>
  <h2>Upload Successful!</h2>
  <div class = "btn">
  <p>Your details have been uploaded successfully.</p>
  
  <a href="{% url "attendance_upload" %}" class="back-button p">Back to Home</a>
  <a href=" {% url "view_attendance" %} " class="back-button sec">Chect absentees</a>
</div>
</div>
