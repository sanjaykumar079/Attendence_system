
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Home-my site</title>
    
    <style>
        /* Reset and Basic Styling */
          * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          }
        body {
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 110vh;
            overflow: hidden;
        }
        .box{
          position: relative;
        }

        .box img{
          width: 1400px;
          height: 550px;
        }
        .box1 img{
          background-position: center;
          background-size: cover;
          width: 1200px;
          height: 100px;
          margin-top: 95px;
        }
        /* Main Content Styling */
        .container {
          position: fixed;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            margin-top: 120px;
            animation: fadeIn 1s ease;
            width: 90%;
            max-width: 800px;
        }
        .container h1 span{
          color: rgb(173, 12, 12);
        }
        .main-image {
            width: 100%;
            max-width: 500px;
            height: 250px;
            border-radius: 10px;
            margin-top: 20px;
            /* box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); */
        }
        .title {
            font-size: 32px;
            color: #283c86;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
