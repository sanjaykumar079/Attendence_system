<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Attendance System</title>
    <style>
      /* General Styling */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    {% comment %} background: linear-gradient(135deg, #007bff, #00d4ff); {% endcomment %}
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
}

/* Login Container */
.login-container, .logout-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

/* Login & Logout Card */
.login-card, .logout-card {
    background-color: #fff;
    color: #333;
    border-radius: 10px;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
    padding: 40px;
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.login-logo {
    width: 80px;
    margin-bottom: 20px;
}

h2 {
    color: #333;
    margin-bottom: 20px;
}

/* Form Elements */
form input[type="text"], form input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    outline: none;
    box-sizing: border-box;
}

.login-button, .logout-button {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.login-button:hover, .logout-button:hover {
    background-color: #0056b3;
}

/* Footer */
.login-footer, .logout-footer {
    margin-top: 15px;
    font-size: 0.9em;
    color: #666;
}

    </style>
</head>
<body>
  {% include "nav.html" %}
    <div class="login-container">
        <div class="login-card">
            <img src="{% static 'images/download.jpeg' %}" alt="Institute Logo" class="login-logo">
            <h2>Welcome to NRI Student Attendance System</h2>
            <form method="POST" action="{% url 'login' %}">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="login-button">Login</button>
              </form>
              <P style = 'margin-top:10px;'>don't have an account</p>
                <a href="{% url "logout" %}" class="back-button">sign-Up</a>
            <p class="login-footer">Powered by NRI Institute of Technology</p>
        </div>
    </div>
</body>
</html>
